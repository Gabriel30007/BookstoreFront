<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="EditObj">  
        <div class="input-group">
          <span class="input-group-text">name</span>
          <input formControlName="name" name="name" type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">email</span>
          <input formControlName="email" type="email" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Password</span>
          <input formControlName="password" type="text" aria-label="First name" class="form-control">
        </div>
      </form>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="Save();modal.close('Save click')">Ok</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
